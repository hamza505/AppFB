<h1>Pictures</h1>
<hr>
<button class="btn btn-info" ng-click="send()" ng-disabled="ableToSend" style="margin-bottom: 30px;">Send</button>
<div class="row">
  <div ng-repeat="i in images" class="col-xs-6 col-md-3">
    <a ng-init="i.clicked = false" ng-class="{'active' : i.clicked == true}" ng-click="add(i)" class="thumbnail" style="width:130px;height:130px;">
      <img ng-src="{{i.picture}}" alt="image">
    </a>
  </div>
</div>
<uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
<script type="text/ng-template" id="myModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Status</h3>
  </div>
  <div class="modal-body">
    <p>Success</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  </div>
</script>
